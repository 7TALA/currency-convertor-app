<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>Currency Converter</h1>

    <!-- Amount input -->
    <div class="amount">
      <p>Amount</p>
      <input type="number" value="0">
    </div>

    <!-- From and To currency selection -->
    <div class="fromto">
      <div class="from">
        <p>From</p>
        <div class="select-box">
          <img src="https://flagcdn.com/48x36/us.png" alt="flag">
          <select>
            <!-- Options to select the currency to convert from -->
          </select>
        </div>
      </div>
      <div class="icon">
        <i class="fa-solid fa-arrow-right-arrow-left"></i>
      </div>
      <div class="to">
        <p>To</p>
        <div class="select-box">
          <img src="https://flagcdn.com/48x36/eu.png" alt="flag">
          <select>
            <!-- Options to select the currency to convert to -->
          </select>
        </div>
      </div>
    </div>

    <!-- Display exchange rate -->
    <div class="exchange-rate">
      Getting Exchange rate...
    </div>
    <button>Get Exchange Rate</button>

    <!-- Date Range for Historical Exchange Rates -->
    <div class="specific-date">
        <p>Select Date</p>
        <input type="date" class="specific-date-input" />
    </div>
    <button class="get-specific-historical-btn">Get Specific Historical Rate</button>
    <div class="specific-historical-rate"></div>
    

  <script src="app.js"></script>
</body>
</html>
